<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AW IoT Workshop Iberia</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An AW IoT Workshop made by SA Iberia">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    body .docsify-pagination-container {
      border-width: 2px;
      border-color: #EB912D;
    }
    body .pagination-item-label svg {
      height: 1.5em;
      stroke-linecap: square;
      stroke-linejoin: square;
      stroke-width: 3px;
    }

    body .pagination-item-title {
      font-size: 1.1em;
    }

  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      // the name of the workshop
      name: 'ABC Workshop',
      // the base url to edit the current MD file
      editInGithubUrl: 'https://github.com/aws-samples/aws-iot-workshop-iberia',
      // your user/repo in github
      repo: 'aws-samples/aws-iot-workshop-iberia',

      // all other default settings
      search: 'auto',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      logo: '_media/logo64.png',
      homepage: 'init.md',
      nameLink: '/',
      themeColor: '#EB912D',
      auto2top: true,
      executeScript: true,
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },
      plugins: [
        function(hook, vm) {
          hook.afterEach(function (html) {
            var year = new Date().getFullYear();
            var footer =
              '<section style="" id="footer">' +
              `  <a href="https://aws.amazon.com/privacy/?nc1=f_pr" target="_blank">Privacy</a> | <a href="https://aws.amazon.com/terms/?nc1=f_pr" target="_blank">Site Terms</a> | Â© ${year}, Amazon Web Services, Inc. or its affiliates. All rights reserved.` +
              '</section>';
            return `${html}${footer}`;
          })
        }
      ]
    }

    // offline mode will be available only if browser allows it
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="/plugins/edit-github.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>


</body>
</html>
